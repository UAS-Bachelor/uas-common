{% extends 'layout.html' %} {% block body %}
<h2>Login</h2>
<form action="login" method="POST">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="username" placeholder="Enter password" class="form-control" value={{request.form.password}}>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
